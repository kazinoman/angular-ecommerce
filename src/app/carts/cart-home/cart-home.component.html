<div class="flex flex-col flex-wrap gap-8">
  <div *ngFor="let item of productList; let i = index">
    <app-cart
      [name]="item.title"
      [images]="item.images"
      [description]="item.description"
      [price]="item.price"
      [id]="item.id"
      [category]="item.category"
      [creationAt]="item.creationAt"
      [updateAt]="item.updatedAt"
    >
    </app-cart>
  </div>
  <p *ngIf="productList.length === 0">There is no product</p>
</div>
